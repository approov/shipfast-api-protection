version: "2.1"

services:

  shipfast-demo:
    image: ${IMAGE_NAME:-approov/shipfast-demo}
    build:
      context: docker/build
    container_name: "shipfast-demo"
    hostname: "shipfast-demo"
    env_file:
      - .env
    environment:
      XAUTHORITY: /home/developer/.X11-unix.xauth
      DISPLAY: "${DISPLAY}"
    devices:
      #- /dev/dri:/dev/dri
      - /dev/kvm:/dev/kvm
    volumes:
      #- /dev/shm:/dev/shm
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./.local/.X11-unix.xauth:/home/developer/.X11-unix.xauth
      - ~/.docker-android-studio/${PROJECT_HOST_DIR}/.AndroidStudio3.2:/home/developer/.AndroidStudio3.2
      - ~/.docker-android-studio/${PROJECT_HOST_DIR}/Android:/home/developer/Android
      - ~/.docker-android-studio/${PROJECT_HOST_DIR}/.android:/home/developer/.android
      - ~/.docker-android-studio/${PROJECT_HOST_DIR}/.gradle:/home/developer/.gradle
      - ~/.docker-android-studio/${PROJECT_HOST_DIR}/.java:/home/developer/.java
      - ${ANDROID_APP_DIR:-./}:/home/developer/workspace
      #- ~/.docker-mobile-demo/${PROJECT_HOST_DIR}/mitmproxy:/home/mitmproxy/.mitmproxy
      #- ./docker/build/.mozilla:/home/developer/.mozilla
    networks:
      - shipfast_demo

networks:
  shipfast_demo:
    driver: "bridge"
